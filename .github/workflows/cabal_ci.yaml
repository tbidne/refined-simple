name: cabal

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  cabal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup nix
        uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/931ab058daa7e4cd539533963f95e2bb0dbd41e6.tar.gz

      - name: Compile
        run: nix-shell nix/ci.nix --command "cabal update && cabal build"
      
      - name: Test
        run: nix-shell nix/ci.nix --command "cabal update && cabal test"
